<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burger menu-øvelse</title>
    <link rel="stylesheet" href="css/demo.css" />
    <!-- Ret i nedenståendde stylesheet -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="banner">
      <div class="logo">
        <a href="#0">Logo</a>
      </div>
    </header>

    <main>
      <section>
        <header>
          <h2>Kontakt os nu</h2>
          <p>
            Udfyld kontaktformularen for at kontakte os. Vi glæder os til at
            høre fra dig.
          </p>
        </header>

        <form name="kontakt" netlify>
          <!-- Formular-indhold -->
          <div class="form-felt">
            <label for="navn">Fulde Navn</label>
            <input id="navn" name="Fulde Navn" type="text">
          </div>

          <div class="form-felt">
            <label for="email">E-mail</label>
            <input id="email" name="E-mail" type="email">
          </div>

          <div class="form-felt">
            <label for="tlf">Telefonnummer</label>
            <input id="tlf" name="Telefonnummer" type="tel">
          </div>

          <div class="form-felt">
            <label>
              Besked (valgfri)
              <textarea name="besked" rows="5"></textarea>
            </label>
            <button>Send</button>
          </div>

        </form>
      </section>
    </main>
  </body>
</html>
